<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/styles.css" />

    <title>ChatUp App</title>
  </head>

  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile">ChatUp</i></h1>
        <a href="index.html" class="btn">Leave Room</a>
      </header>

      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments">Room Name:</i></h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users">Users</i></h3>
          <ul id="users"></ul>
        </div>

        <div class="chat-messages"></div>
      </main>

      <div class="chat-form-container">
        <form id="chat-form">
          <input
            type="text"
            id="msg"
            placeholder="Enter Message"
            autocomplete="off"
            required
          />
          <button class="btn"><i class="fas fa-paper-plane">Send</i></button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.5/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
